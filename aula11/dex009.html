<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Referente ao ex009</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        span{
            display: block;
        }

        #btn{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Se voce é Brasileiro, responda essa: </h1>
    Em que país voce vive?: <input type="text" name="pori" id="pori"> 
    <input type="button" value="Verificar" id="btn" onclick="country()">
    <div id="res">
        Resultado
    </div>

    <script>
        function country(){
            var pais = 'Brasil'
            var test = document.getElementById('pori')
            var res = document.getElementById('res')
            var s = String(test.value)
            if(s == 'Brasil'){
                res.innerHTML = 'Voce é <strong>Brasileiro</strong>'
            }else{
                res.innerHTML = 'Voce é <strong>Estrangeiro</strong>'
            }
        }
    </script>
</body>
</html>
